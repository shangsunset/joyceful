    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Joyceful{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/parallax.css' %}">

        <!-- <link rel="stylesheet" href="{% static 'css/slideshow.css' %}"> -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
    </head>
    <body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div id="site-wrapper">
            <div id="site-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    {% for album in albums %}
                    <li><a href="/gallery/{{album.get_absolute_url}}">{{album.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
    <div id="site-canvas" class="container fill">


            <div class="site-header">
                <div class="top-menu-bar">
                    <a href="/">
                        <strong>Joyceful</strong>
                    </a>
                    <span class="right">
                        <a href="#" class="toggle-nav"><i class="fa fa-angle-double-left fa-lg menu-icon"></i> menu</a>
                    </span>
                    <div class="clr"></div>
                </div>
                <!-- <header>
                    <p class="header-section">

                    </p>
                </header> -->
            </div>

            {% block content %}{% endblock %}
    </div>
</div>







    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.10.2.min.js' %}"><\/script>')
    </script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
    <script src="{% static 'js/jquery.adaptive-backgrounds.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>

     var scene = document.getElementById('scene');
     var parallax = new Parallax(scene);
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    </body>
</html>
