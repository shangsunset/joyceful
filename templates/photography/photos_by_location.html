{% extends 'photography/includes/base.html' %}


{% block content %}


<header class="album-cover"  data-depth="0.10" style="background-image:url('../../media/{{album.album_cover}}'); background-size: cover;" data-0="background-position:0px -100px;" data-500="background-position:0px -300px;"></header>

<div class="container album-intro">
  <div class="center-block">
    <h1 class="album-title">{{album.name}}</h1>
    <h2 class="album-description">This is a dummy description. This is a dummy description. Doritos cheetos lays.</h2>
  </div>
</div>

<div id="pswp-container">
  <div id="gridLoading" class="pswp-gallery gridLoading effect-3" itemscope itemtype="http://schema.org/ImageGallery">

      {% for photo in photos %}
      <figure class="effect-bubba" itemscope itemtype="http://schema.org/ImageObject">
            <img src="../../{{photo.image_thumbnail.url}}" itemprop="thumbnail" alt="Image description" />
          <figcaption itemprop="caption description">
            <p>this is image caption</p>
            <a href="../../media/{{photo.image}}" itemprop="contentUrl" data-size="{{photo.image.width}}x{{photo.image.height}}">
            </a>
          </figcaption>
      </figure>
      {% endfor %}

  </div>
</div> 


<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <div class="pswp__container">
            <!-- don't modify these 3 pswp__item elements, data is added later on -->
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>

            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>



            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>



    {% load staticfiles %}
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/AnimOnScroll.js' %}"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
    <script>

      {# var scene = document.getElementById('scene'); #}
      {# var parallax = new Parallax(scene); #}

			new AnimOnScroll( document.getElementById( 'gridLoading' ), {
				minDuration : 0.4,
				maxDuration : 0.7,
				viewportFactor : 0.2
			} );




    $('.button-toggle-navigation').on('click', function() {
      $(this).toggleClass('isActive');

    });
    </script>
{% endblock %}

{% block customstyle %}

  <style>

    .footer {
      position: relative;
      width: 100%;
      /* Set the fixed height of the footer here */
      /* height: 150px; */
      /* background-color: #81d8d0; */
    }
    footer .text-muted {
      color: #333;
      cursor: default;
    }
    footer .meta-links {
      color: #333;

    }
    .meta-links a {
      color: #333;
    }

  </style>
{% endblock %}
