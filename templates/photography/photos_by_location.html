<div id="album-cover" style="background-image:url('../../media/{{album.album_cover}}')">

</div>

<div class="photo-detail">
    <div class="photo-background"></div>
    <div id="pjax-container"></div>
</div>


<div class="gallery-container">
    {% if photos %}
            <ul class="gallery">
            {% for photo in photos %}
                <li><a data-pjax href="{{photo.slug}}"><img src="../../media/{{ photo.image }}"></a></li>
            {% endfor %}
            </ul>
    {% else %}
        <strong>there is no photos or there is problem loading photos</strong>
    {% endif %}
</div>

{% endblock %}
