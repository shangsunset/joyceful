{% extends 'photography/includes/base.html' %}

{% block content %}


<div id="scene" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for album in albums %}
    <li data-target="#scene" data-slide-to="{{album.id}}"></li>
    {% endfor %}
  </ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner layer" role="listbox">
    {% for album in albums %}
		<div class="item">
      <div class="fill" style="background-image:url('../media/{{album.album_cover}}'); background-size: cover;"></div>
		</div>
    {% endfor %}

	</div>

  <section>
      <nav class="nav-circlepop">
          <a class="prev" href="#scene" data-slide="prev">
              <span class="icon-wrap"></span>
          </a>
          <a class="next" href="#scene" data-slide="next">
              <span class="icon-wrap"></span>
          </a>
      </nav>
  </section>



</div><!-- carousel -->


{# <div class="block"> #}
{#   <div class="block-title"> #}
{#     <h2 class="test">My Albums.</h2> #}
{#   </div> #}
{# </div> #}



<div class="grid">
  {% for album in albums %}
  <figure class="effect-milo">
  <img src="..{{album.album_cover_thumbnail.url}}" alt=""/>
    <figcaption>
      <h2><span>{{album.name}}</span></h2>
      <p>Steve was afraid of the Boogieman.</p>
      <a href="/gallery/{{album.get_absolute_url}}">View more</a>
    </figcaption>			
  </figure>
  {% endfor %}
</div>

{% endblock %}
