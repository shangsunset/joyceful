{% extends 'photography/includes/base.html' %}

{% block content %}

<div id="scene" class="carousel slide" data-ride="carousel">


	<!-- Wrapper for slides -->
	<div class="carousel-inner layer" role="listbox">
    {% for album in albums %}
		<div class="item">
      <div class="fill" style="background-image:url('../media/{{album.album_cover}}'); background-size: cover;"></div>
		</div>
    {% endfor %}

	</div>

  <section>
      <nav class="nav-circlepop">
          <a class="prev" href="#scene" data-slide="prev">
              <span class="icon-wrap"></span>
          </a>
          <a class="next" href="#scene" data-slide="next">
              <span class="icon-wrap"></span>
          </a>
      </nav>
  </section>

  <a id="anchor-arrow" href="#album-covers-index" class="animate rand">
    <div id="scrolldown">
            <p><font><font>CLICK</font></font></p>
            <div class="mouse">
              <span><p><font><font>â†“</font></font></p></span>
            </div>
    </div>
  </a>


</div><!-- carousel -->

<div class="block">
  <div class="block-title">
    <h2 class="test">My Albums.</h2>
  </div>
</div>


<div id="album-covers-index">
  {% for album in albums %}
  <a class="single-album-cover" href="/gallery/{{album.get_absolute_url}}"><img src="..{{album.album_cover_thumbnail.url}}"></a>
  {% endfor %}
</div>


{% endblock %}
